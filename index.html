<!DOCTYPE html>
<html>
  <head>
    <link href="styles/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="styles/styles.css" rel="stylesheet" type="text/css">
    <script src="scripts/jquery-1.12.0.js"></script>
    <script src="scripts/scripts.js"></script>
    <title>Cats vs. Dogs!</title>
  </head>
  <body>
    <div class="container">
      <h1>Help the cats and the dogs argue by clicking the buttons!</h1>
      <p>Click a button to bark at the cats.</p>

      <button class="btn btn-primary" id="bark">"Bark bark!"</button>
      <button class="btn btn-warning" id="growl">*Angry growl*</button>
      <button class="btn btn-danger" id="wag">*Tail wagging*</button>

      <div class="row">
        <div class="col-md-6">
          <h2>The dog said:</h2>
          <ul class="unstyled" id="dog">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>The cat said:</h2>
          <ul class="unstyled" id="cat">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
